<!--BitAdmin2.0框架文件-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>微信公众号登录</title>
    <meta name="description" content="BitAdminCore, Version 1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../lib/jquery/dist/jquery.min.js"></script>
    <style>
        .row {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4>公众号授权模式：</h4>
            snsapi_base 静默授权只能获取用户openid；<br />
            snsapi_userinfo 手动授权可通过openid获取基本信息。<br />
            备注：配置微信菜单可直接指向以下地址即可。
        </div>
        <div class="row">
            <a href="/weixinmp/authorize_base?state=menu1" class="btn btn-success">公众号静默授权</a>
        </div>
        <div class="row">
            <a href="/weixinmp/authorize_user?state=menu2&scope=snsapi_userinfo" class="btn btn-success">公众号手动授权</a>
        </div>
    </div>
</body>
</html>
